      - timeout.msg == 'Timeout (0 out of 1 check(s) passed).'
      - timeout.completed == 0
      - timeout.records | length == 1
      - timeout.records[0].name == 'github.com'
      - timeout.records[0].done == false
      - "'values' in timeout.records[0]"
