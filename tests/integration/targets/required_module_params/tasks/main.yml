- name: Run hetzner_dns_record without options
  hetzner_dns_record:
  ignore_errors: true
  register: result

- name: Validate hetzner_dns_record run
  assert:
    that:
      - result is failed
      - "'hetzner_token' in result.msg"
      - "'state' in result.msg"
      - "'type' in result.msg"
      - "'value' in result.msg"

