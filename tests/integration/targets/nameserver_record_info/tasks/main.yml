- name: Retrieve TXT values from all nameservers for two DNS names
  community.dns.nameserver_record_info:
    name:
      - www.example.com
      - example.org
    type: TXT
    # Use 8.8.8.8 so this is at least partially reproducible...
    server:
      - 8.8.8.8
  register: result

- name: Show all results
  ansible.builtin.debug:
    msg: '{{ result }}'

- name: Validate results
  ansible.builtin.assert:
    that:
      - result.results[0].result[0].nameserver | endswith(".akamaitech.net.", ".akamai.net.", ".iana-servers.net.", ".cloudflare.net.", ".ns.cloudflare.com.")
      - result.results[0].result[1].nameserver | endswith(".akamaitech.net.", ".akamai.net.", ".iana-servers.net.", ".cloudflare.net.", ".ns.cloudflare.com.")
      - result.results[1].result[0].nameserver | endswith(".akamaitech.net.", ".akamai.net.", ".iana-servers.net.", ".cloudflare.net.", ".ns.cloudflare.com.")
      - result.results[1].result[1].nameserver | endswith(".akamaitech.net.", ".akamai.net.", ".iana-servers.net.", ".cloudflare.net.", ".ns.cloudflare.com.")

- name: Retrieve TXT values from all nameservers for two DNS names using custom DNS servers
  community.dns.nameserver_record_info:
    name:
      - www.example.com
      - example.org
    type: TXT
    server:
      # Quad9 servers (https://en.wikipedia.org/wiki/Quad9#Service)
      - 9.9.9.9
      - 149.112.112.112
      - 2620:fe::9
      - 2620:fe::fe
  register: result

- name: Show all results
  ansible.builtin.debug:
    msg: '{{ result }}'

- name: Validate results
  ansible.builtin.assert:
    that:
      - result.results[0].result[0].nameserver | endswith(".akamaitech.net.", ".akamai.net.", ".iana-servers.net.", ".cloudflare.net.", ".ns.cloudflare.com.")
      - result.results[0].result[1].nameserver | endswith(".akamaitech.net.", ".akamai.net.", ".iana-servers.net.", ".cloudflare.net.", ".ns.cloudflare.com.")

- name: Test with invalid nameserver IP
  community.dns.nameserver_record_info:
    name:
      - example.com
    type: A
    server:
      - 999.999.999.999
  register: result
  ignore_errors: true

- name: Validate results
  ansible.builtin.assert:
    that:
      - result is failed
      - >-
        result.msg == "Invalid input: Invalid nameserver IP address 999.999.999.999"
