- name: "Test quote_txt filter"
  assert:
    that:
      - >-
        '' | community.dns.quote_txt == '""'
      - >-
        "this is a test" | community.dns.quote_txt == '"this is a test"'

- name: "Test unquote_txt filter"
  assert:
    that:
      - >-
        '' | community.dns.unquote_txt == ''
      - >-
        '""' | community.dns.unquote_txt == ''
      - >
        '"foo" "bar"' | community.dns.unquote_txt == "foobar"
