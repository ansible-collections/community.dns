name: Check for Public Suffix List updates
on:
  # Run CI once per day (at 04:30 UTC)
  schedule:
    - cron: '30 4 * * *'
  workflow_dispatch:

jobs:
  update_check:
    name: Check for Public Suffix List updates
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Update PSL (returns exit code 1 if something changed)
        run: ./update-psl.sh
